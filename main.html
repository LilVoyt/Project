<!DOCTYPE html>
<html>
<head>
  <title>Actor Selection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ACTORS</h1>
    <div class="actor-cards">
      <div class="actor-card">
        <img src="andrew.jpg" alt="Andrew Neil">
        <h2>Andrew Neil</h2>
        <div class="social-links">
          <a href="#" target="_blank"><img src="facebook.svg" alt="Facebook"></a>
          <a href="#" target="_blank"><img src="twitter.svg" alt="Twitter"></a>
          <a href="#" target="_blank"><img src="instagram.svg" alt="Instagram"></a>
        </div>
      </div>
      <div class="actor-card">
        <img src="jasmine.jpg" alt="Jasmine Carter">
        <h2>Jasmine Carter</h2>
        <div class="social-links">
          <a href="#" target="_blank"><img src="twitter.svg" alt="Twitter"></a>
          <a href="#" target="_blank"><img src="instagram.svg" alt="Instagram"></a>
        </div>
      </div>
      <div class="actor-card">
        <img src="justin.jpg" alt="Justin Chung">
        <h2>Justin Chung</h2>
        <div class="social-links">
          <a href="#" target="_blank"><img src="facebook.svg" alt="Facebook"></a>
          <a href="#" target="_blank"><img src="twitter.svg" alt="Twitter"></a>
        </div>
      </div>
    </div>
    <button id="chooseButton">YOU CHOOsed</button>
  </div>
  <!-- <script src="script.js"></script> -->
</body>
</html>
